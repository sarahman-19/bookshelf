<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Bookshelf App</title>
</head>

<body>

    <header>
        <h1>Bookshelf App</h1>
    </header>
    <main>
        <div class="form">
            <div class="header">
                <h2>masukkan Data</h2>
                <hr>
            </div>
            <form action="#" id="form">
                <div class="inputForm">
                    <label for="title">Title</label>
                    <input id="title" type="text">
                </div>
                <div class="inputForm">
                    <label for="writer">Writer</label>
                    <input id="writer" type="text">
                </div>
                <div class="inputForm">
                    <label for="year">Year</label>
                    <input id="year" type="number">
                </div>
                <div class="checkIsCompleted">
                    <label for="isCompleted">Completed Read</label>
                    <input id="isCompleted" type="checkbox">
                </div>
                <div class="btnSubmit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="rakContainer">
            <section class="unCompleted">
                <div class="header">
                    <h2>Uncompleted Books</h2>
                    <hr>
                </div>
                <div class="rakBuku" id="unCompleted">
                    <!-- TEMPAT BUKU -->
                </div>
            </section>
            <section class="completed">
                <div class="header">
                    <h2>Completed Books</h2>
                    <hr>
                </div>
                <div class="rakBuku" id="completed">
                    <!-- TEMPAT BUKU -->
                </div>
            </section>
        </div>
    </main>
    <script src="src/script.js"></script>
</body>

</html>
